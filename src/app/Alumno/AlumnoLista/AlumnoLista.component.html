<app-alumnoCount [todos]="getTodos()" [hombres]="getHombres()"[hombres]="getMujeres ()" (globalElegido)="cabiarSelecion($event)"></app-alumnoCount>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Direcion</th>
      <th>Fecha Nac.</th>
      <th>Sexo</th>
    </tr>
</thead>
  <tbody>
    <ng-container *ngFor='let alumno of alumnos'>
        <tr *ngIf='selecion=="Todos"||alumno.sexo==selecion'>
          <td>{{alumno.nombre|uppercase|alumnoTitulo:alumno.sexo}}{{alumno.nombre|uppercase}}</td>
          <td>{{alumno.apellido|uppercase}}</td>
          <td>{{alumno.direccion}}</td>
          <td>{{alumno.fnac|date:'dd/MM/y'}}</td>
          <td>{{alumno.sexo}}</td>
        </tr>
    </ng-container>
        <tr *ngIf="alumnos.length == 0">
          <td colspan="4">No hay alumnos</td>
        </tr>
  </tbody>
</table>
